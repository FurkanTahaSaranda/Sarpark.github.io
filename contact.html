<!-- Dil Menüsü -->

  <div id="menu-list">

      </div>
      <div class="language-option" data-lang="en">

      <div class="language-option" data-lang="fr">

      <div class="language-option" data-lang="de">

      <div class="language-option" data-lang="ja">

  </div>
</div>





<div class="card1">
    <img src="images/contact.jpeg" class="img-fluid uygulamalarimg" alt="..." onmousedown="return false;">
    <div class="text-overlay">
        <div class="text-container">
            <h5 data-i18n="contact_banner">BİZİMLE İLETİŞİME GEÇİN</h5>
            <a href="index.html">
                <button data-i18n="mainpage_button" type="button" class="btn btn-primary btn-lg btn-2">Anasayfa</button>
            </a>
        </div>
    </div>  
</div>







<!-- İletişim Kartları -->
<div class="container mt-4" style="position: relative;top: 200px;">
    <div class="row g-4">

        <!-- Telefon Kartı -->
        <div class="col-md-4">
            <div class="card text-center border-0 shadow-sm p-4">
                <i class="fa-solid fa-phone fa-3x text-primary"></i>
                <h5 data-i18n="contact_phone" class="mt-3">Telefon</h5>
                <p class="text-muted"></p>
            </div>
        </div>

        <!-- Mail Kartı -->
        <div class="col-md-4">
            <div class="card text-center border-0 shadow-sm p-4">
                <i class="fa-solid fa-envelope fa-3x text-danger"></i>
                <h5 data-i18n="contact_mail" class="mt-3">E-Posta</h5>
                <p class="text-muted">info@sarpark.com</p>
                <p class="text-muted">sarpark@gmail.com</p>
            </div>
        </div>

        <!-- Konum Kartı -->
        <div class="col-md-4">
            <div class="card text-center border-0 shadow-sm p-4">
                <i class="fa-solid fa-location-dot fa-3x text-success"></i>
                <h5 data-i18n="contact_address" class="mt-3">Adres</h5>
                <p data-i18n="contact_address_explain" class="text-muted"></p>
            </div>
        </div>

    </div>
</div>




<div id="footer"></div>
<script>
    fetch("footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>
